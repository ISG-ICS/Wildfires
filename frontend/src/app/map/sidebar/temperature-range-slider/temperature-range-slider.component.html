<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<div id="wrapper">

    <!-- Uncomment this part to show the thermometer-->
    <div id="thermometer">
        <div id="temperature" style="height:0" data-value="0°C"></div>
        <div id="graduations"></div>
    </div>

    <h5></h5>
    <div id="temperatureSelectForm">
        <span>
        <div class="range">
            <input class="tempLabel" name="minTemp" style="width:48px" type="text" value="Max:-6">
            <input (click)="highTemperatureSelectorUpdate($event)" class="tempselect" max="35" min="-6" type="range"
                   value="20">
            <input class="tempLabel" name="maxTemp" style="width:16px" type="text" value="35">
        </div>
        <p class="unit">Celsius C°</p>
        </span>
        <span>
        <div class="range">
            <input class="tempLabel" name="minTemp" style="width:46px" type="text" value="Min:-6">
            <input (click)="lowTemperatureSelectorUpdate($event)" class="tempselect" max="35" min="-6" type="range"
                   value="20">
            <input class="tempLabel" name="maxTemp" style="width:16px" type="text" value="35">
        </div>
        <p class="unit">Celsius C°</p>
        </span>
    </div>

    <div class='range-box'>
        <div id="slider"></div>
    </div>
</div>
